plugins {
    id 'com.android.application'
}

android {
    compileSdk 33

    def versionPropsFile = file('version.properties')

    if (versionPropsFile.canRead()) {
        Properties versionProps = new Properties()

        versionProps.load(new FileInputStream(versionPropsFile))

        def code = versionProps['VERSION_CODE'].toInteger() + 1

        versionProps['VERSION_CODE']=code.toString()
        versionProps.store(versionPropsFile.newWriter(), null)

        defaultConfig {
            applicationId "com.drdisagree.iconify"
            minSdk 31
            targetSdk 33
            versionCode code
            versionName "5.0-Beta"
            setProperty("archivesBaseName", "app")

            testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        }
    }
    else {
        throw new GradleException("Could not read version.properties!")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.drdisagree.iconify'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation "com.github.topjohnwu.libsu:core:5.0.3"
    implementation "com.github.topjohnwu.libsu:service:5.0.3"
    implementation "com.github.topjohnwu.libsu:nio:5.0.3"
    implementation "com.jaredrummler:android-shell:1.0.0"
    implementation 'com.github.PolideaInternal:ColorPicker:1.0.0'
    implementation 'androidx.work:work-runtime:2.7.1'
    implementation 'androidx.work:work-runtime-ktx:2.7.1'
    implementation 'androidx.core:core-splashscreen:1.0.0'
    implementation 'com.android.tools.build:apksig:7.3.1'
}

task printVersionName {
    println android.defaultConfig.versionName
}